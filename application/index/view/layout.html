<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config('web_site_title')} - {:config('web_site_slogan')}</title>
    <meta name="keywords" content="{:config('web_site_keywords')}">
    <meta name="description" content="{:config('web_site_description')}">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <style>
        .color-danger {
            color: #f6383a;
        }
        .bar-tab .tab-item.active, .bar-tab .tab-item:active {
            color: #f6383a;
        }
        .buttons-tab .button.active {
            color: #f6383a;
            border-color: #f6383a;
        }
    </style>
    {block name="style"}{/block}
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        {block name="page"}
        {block name="main"}{/block}
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="/">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="{:url('index/index/supermarket')}">
                <span class="icon icon-gift"></span>
                <span class="tab-label">产品超市</span>
            </a>
            <a class="tab-item external" href="{:url('index/user/index')}">
                <span class="icon icon-me"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>
        {/block}
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>

{block name="script"}{/block}
<script>$.init()</script>
{:config('web_site_statistics')}
{block name="extra"}{/block}
</body>
</html>
